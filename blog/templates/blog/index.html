{% extends "index/base_index.html" %}
{% load static %}
{% block content %}




{% for post in posts %}


<!-- Latest Posts -->
<main class="post blog-post col-lg-8">
    <div class="container">
        <div class="post-single">
            <div class="post-thumbnail"><img src="{% static "img/blog-post-3.jpeg" %}" alt="..." class="img-fluid"></div>
            <div class="post-details">
                <div class="post-meta d-flex justify-content-between">
                    <div class="category"><a href="#">{{ post.category.name }}</a></div>
                </div>
                <h1>{{ post.title }}<a href="#"><i class="fa fa-bookmark-o"></i></a></h1>
                <div class="post-footer d-flex align-items-center flex-column flex-sm-row"><a href="#"
                        class="author d-flex align-items-center flex-wrap">
                        <div class="avatar"><img src="{% static "img/avatar-1.jpg" %}" alt="..." class="img-fluid"></div>
                        <div class="title"><span>ZQW</span></div>
                    </a>
                    <div class="d-flex align-items-center flex-wrap">
                        <div class="date"><i class="icon-clock"></i>{{ post.date_added }}</div>
                        <div class="views"><i class="icon-eye"></i> 500</div>
                        <div class="comments meta-last"><i class="icon-comment"></i>12</div>
                    </div>
                </div>
                <div class="post-body">

                    <p>{{ post.body }}</p>



                    <div class="post-tags">
                        {% for tag in post.tags.all %}

                        <a href="#" class="tag">#{{ tag.name }}</a>
                        {% endfor %}
                    </div>



                </div>
            </div>
</main>







{% endfor %}













{% endblock content %}
