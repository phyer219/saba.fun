{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}">
  <!-- Custom icon font-->
  <link rel="stylesheet" href="{% static "css/fontastic.css" %}">
  <!-- Google fonts - Open Sans-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC:300,400,700&display=swap&subset=chinese-simplified"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng&display=swap&subset=chinese-simplified"
    rel="stylesheet">
  <!-- Fancybox-->
  <link rel="stylesheet" href="{% static "vendor/@fancyapps/fancybox/jquery.fancybox.min.css" %}">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="{% static "css/style.violet.css" %}" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="{% static "css/custom.css" %}">
  <!-- Favicon-->
  <!-- link rel="shortcut icon" href="favicon.png" -->
  <!-- Tweaks for older IEs-->
  <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

  <link rel="stylesheet" href="{% static "css/code.css" %}">
  <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
      });
    </script>
  <script src="https://cdn.bootcss.com/mathjax/2.7.6/latest.js"></script>


  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <title>鯖鯖鱼笔记</title>
</head>

<body>
  <header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-lg">
      <div class="search-area">
        <div class="search-area-inner d-flex align-items-center justify-content-center">
          <div class="close-btn"><i class="icon-close"></i></div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-8">
              <form action="#">
                <div class="form-group">
                  <input type="search" name="search" id="search" placeholder="What are you looking for?">
                  <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <!-- Navbar Brand -->
        <div class="navbar-header d-flex align-items-center justify-content-between">
          <!-- Navbar Brand --><a href="{% url 'index:index' %}" class="navbar-brand">鯖鯖鱼笔记</a>
          <!-- Toggle Button-->
          <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse"
            aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"><span></span><span></span><span></span></button>
        </div>
        <!-- Navbar Menu -->
        <div id="navbarcollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="{% url 'index:index' %}" class="nav-link ">首页</a>
            </li>
            <li class="nav-item"><a href="{% url 'poetry:index' %}" class="nav-link ">诗词</a>
            <li class="nav-item"><a href="#" class="nav-link ">关于</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- 一整块用这个 -->
  {% block index %}
  {% endblock index %}
  <div class="container">
    <!-- 左右分用这个 left:right = 4:8  -->
    <div class="row">
      <!-- 这是左边, 占 4/12-->
      <aside class="col-lg-4">
        {% block left %}
        {% endblock left %}
      </aside>
      <!-- Latest Posts 这是右边, 占 8/12-->
      <main class="posts-listing col-lg-8">
        <div class="container">
          {% block right %}
          {% endblock right %}
        </div>
      </main>
    </div>
  </div>

  <!-- Page Footer-->
  <footer class="main-footer">
    <div class="copyrights">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <p>Copyright &copy; 2020 <a href="{% url 'index:index' %}">鯖鯖</a> <a
                href="{% url 'index:index' %}">saba.fun</a> All
              Rights Reserved. ZQW </p>
          </div>
          <div class="col-md-4 text-center">
            <a href=" http://www.beian.miit.gov.cn/">京ICP备20004524号</a>
          </div>
          <div class="col-md-4 text-center">
            相濡以沫，不如相忘于江湖。
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- JavaScript files-->
  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "vendor/popper.js/umd/popper.min.js" %}"> </script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
  <script src="{% static "vendor/jquery.cookie/jquery.cookie.js" %}"> </script>
  <script src="{% static "vendor/@fancyapps/fancybox/jquery.fancybox.min.js" %}"></script>
  <script src="{% static "js/front.js" %}"></script>

</body>




</html>
